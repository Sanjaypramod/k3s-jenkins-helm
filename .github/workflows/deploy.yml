name: Deploy Node.js mobile with Helm

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: mobile
        run: |
          sudo apt install npm -y
          npm install

      - name: Build Docker image
        env:
          IMAGE_TAG: v1.${{ github.run_number }}  # Set the tag dynamically
        run: |
          docker build -t sanjaypramod/nodejs-latest:${{ env.IMAGE_TAG }} -f mobile/Dockerfile mobile

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker image
        env:
          IMAGE_TAG: v1.${{ github.run_number }}
        run: |
          docker push sanjaypramod/nodejs-latest:${{ env.IMAGE_TAG }}

      - name: Update image tag in values.yaml
        env:
          IMAGE_TAG: v1.${{ github.run_number }}
        run: |
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" helm/chart/values.yaml

      - name: Commit updated values.yaml
        run: |
          git config --global user.name "sanjaypramod"
          git config --global user.email "sanjaypramod.p@gmail.com"
          git add helm/chart/values.yaml
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
          git push

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Configure kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Helm
        env:
          IMAGE_TAG: v1.${{ github.run_number }}
        run: |
          sudo helm upgrade --install nodejs-app ./helm/chart \
            --namespace default \
            --kubeconfig /etc/rancher/k3s/k3s.yaml \
            --set image.repository=sanjaypramod/nodejs-latest \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set revision=${{ github.run_number }}
