name: Deploy Node.js Application with Helm

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd application
          npm install

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}  # Using Git SHA as a unique tag
        run: |
          docker build -t your-dockerhub-username/your-nodejs-image:${{ env.IMAGE_TAG }} .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push your-dockerhub-username/your-nodejs-image:${{ env.IMAGE_TAG }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Configure kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG" > $HOME/.kube/config

      - name: Deploy with Helm
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          helm upgrade --install nodejs-app ./charts/nodejs-app \
            --namespace default \
            --set image.repository=your-dockerhub-username/your-nodejs-image \
            --set image.tag=${{ env.IMAGE_TAG }}

