replicaCount: 1

image:
  repository: sanjaypramod/nodejs-latest
  pullPolicy: Always
  tag: "latest"

service:
  type: NodePort
  port: 5000

env:
  PORT: 5000
#   MONGODB_URI: "your-mongodb-uri"

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"
