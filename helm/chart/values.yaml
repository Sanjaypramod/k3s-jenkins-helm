replicaCount: 1

image:
  repository: your-dockerhub-username/your-nodejs-image
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 5000

env:
  PORT: 5000
  MONGODB_URI: "your-mongodb-uri"

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"
